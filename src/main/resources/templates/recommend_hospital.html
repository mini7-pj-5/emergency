<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Hospitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f8fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0a0a0a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
<h1>Recommended Hospitals</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Hospital Name</th>
        <th>Address</th>
        <th>Emergency Type</th>
        <th>Phone 1</th>
        <th>Phone 3</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Distance (km)</th>
    </tr>
    </thead>
    <tbody>
    <!-- 병원 목록 반복 -->
    <tr th:each="hospital, iterStat : ${hospitalList}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${hospital.hospitalName}"></td>
        <td th:text="${hospital.address}"></td>
        <td th:text="${hospital.emergencyMedicalInstitutionType}"></td>
        <td th:text="${hospital.phoneNumber1}"></td>
        <td th:text="${hospital.phoneNumber3}"></td>
        <td th:text="${hospital.latitude}"></td>
        <td th:text="${hospital.longitude}"></td>
        <td th:text="${hospital.distance} + ' km'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
