<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Input</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="login-form-container">
    <div class="form-container">
        <div class="login-container">
            <h1>관리자 로그인</h1>
            <a th:href="'https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=' + ${clientId} + '&redirect_uri=' + ${redirectUri} + '&state=' + ${state}" class="login-btn">
                <img src="/img/Naver_Login.png" alt="네이버로 로그인">
            </a>
        </div>
    </div>
</div>

</body>
</html>
