<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
<h1>Contact Us</h1>
<form action="/send-email" method="post">
    <label for="fromEmail">Your Email:</label>
    <input type="email" id="fromEmail" name="fromEmail" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="body">Message:</label>
    <textarea id="body" name="body" required></textarea>

    <button type="submit">Send</button>
</form>

<div>
    <p th:if="${param.success}" style="color:green;">Your email has been sent successfully!</p>
    <p th:if="${param.error}" style="color:red;">There was an error sending your email. Please try again.</p>
</div>
</body>
</html>
