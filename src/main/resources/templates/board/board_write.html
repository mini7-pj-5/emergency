<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응급실 이용 경험 쓰기</title>
    <link rel="stylesheet" href="/css/header.css"> <!-- 헤더 전용 CSS -->
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div> <!-- 헤더 삽입 -->

<div class="form-container">
    <h2>응급실 이용 경험 쓰기</h2>
    <form action="/board/submit" method="post" enctype="multipart/form-data">
        <input type="text" name="hospital_name" placeholder="병원 이름" required>
        <select name="category">
            <option value="고열">고열</option>
            <option value="기절">기절</option>
            <option value="뇌졸중">뇌졸중</option>
            <option value="심정지">심정지</option>
            <option value="부러짐">부러짐</option>
        </select>
        <textarea name="content" placeholder="상세 내용을 입력하세요" rows="5"></textarea>
        <input type="file" name="file">
        <input type="submit" value="글쓰기 완료">
    </form>
</div>
</body>
</html>
